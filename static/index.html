<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Health Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
    <script src="/static/script.js" defer></script>
</head>

<body>

    <div class="container-fluid">

        <!-- Title -->
        <div class="text-center mb-4">
            <h1>Road Health Monitor</h1>
        </div>

        <!-- Slide-In Info Panel -->
        <div id="info-panel" class="info-panel">
            <button id="btn-close-info" class="btn-close">&times;</button>
            <div id="info-content" class="info-content">
                <!-- Dynamic content will be injected here -->
                 <p>TEST TEST TEST of the dynamic info panel. Hear ye, hear ye!</p>
            </div>
        </div>


        <!-- Program Information -->
        <section id="section-program" class="section-block">
            <h2>
                <button class="btn-info" onclick="showInfo('program-info')">Program Information</button>
            </h2>
            <p id="badge-program-status" class="badge">Inactive</p>
            <p id="badge-box-check" class="badge" hidden>Checking Box</p>
            <h4>Test Status Updates:</h4>
            
            <div class="btn-group" role="group" aria-label="Function Test Buttons">
                <button id="btn-test-program-status" type="button" class="btn">Program</button>
                <button id="btn-test-video-status" type="button" class="btn">Video</button>
                <button id="btn-test-wo-status" type="button" class="btn">Work Order</button>
                <button id="btn-test-feed-status" type="button" class="btn">Feed</button>
            </div>
        </section>


        <!-- Controls -->
        <section id="section-controls" class="section-block">
            <h2>
                <button class="btn-info" onclick="showInfo('controls')">Controls</button>
            </h2>
            <div class="btn-group" role="group">
                <button id="btn-start-monitoring" class="btn">Start Monitoring</button>
                <button id="btn-stop-monitoring" class="btn">Stop Monitoring</button>
                <button id="btn-check-for-changes" class="btn">Check for New Files</button>
            </div>
            <div id="subsection-ai-config" hidden>
                <h3>AI Configuration</h3>
                <textarea id="input-ai-instructions" rows="5"></textarea>
                <button id="btn-save-new-ai-instructions" class="btn">Save New AI instructions</button>
            </div>
        </section>

        <!-- Video Processing -->
        <section id="section-videos" class="section-block">
            <h2>
                <button class="btn-info" onclick="showInfo('video-processing')">Video Processing</button>
            </h2>
            <p id="value-video-status"></p>
            
            <div id="subsection-video-cards" class="card-section">

            </div>
        </section>
    
        <!-- Work Orders -->
        <section id="section-work-orders" class="section-block">
            <h2>
                <button class="btn-info" onclick="showInfo('work-orders')">Work Orders</button>
            </h2>
            <div id="subsection-wo-cards" class="card-section">

            </div>
        </section>
        
        <!-- Status Updates -->
        <section id="section-status" class="section-block">
            <h2>Status Updates</h2>
            <div id="subsection-status-feed" class="card-section">

            </div>
        </section>
        
        
        

    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/shoelace-autoloader.js"></script>
</body>
</html>
