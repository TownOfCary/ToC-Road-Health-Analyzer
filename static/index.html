<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Health Monitor</title>
    <link rel="stylesheet" href="../static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/script.js" defer></script>
</head>

<body>

    <div id="section-header">
        <header>
        <h1>Road Health Monitor</h1>
        </header>
    </div>

    <!-- Section for overall program information -->

    <div id="section-program">
        <h2>Program Information</h2>
        <h3>Status</h3>
        <p id="value-program-status "><span class="badge bg-primary">Inactive</span>
        <p class="spinner-grow text-primary" role="status"></p>
        <h4>Test Status Updates:</h4>
        <div id="subsection-btns-test" class="btn-group-m" role="group" aria-label="Function Test Buttons">
            <button id="btn-test-program-status" type="button" class="btn btn-secondary">Program</button>
            <button id="btn-test-video-status" type="button" class="btn btn-secondary">Video</button>
            <button id="btn-test-wo-status" type="button" class="btn btn-secondary">Work Order</button>
            <button id="btn-test-feed-status" type="button" class="btn btn-secondary">Feed</button>
        </div>
        

    </div>
    
    <!-- Temporary Badge -->
    <div id="temp-badge-container">
        <div id="temp-badge" class="hidden alert alert-warning" role="alert">
            A simple warning alertâ€”check it out!
        </div>
    </div>

    <!-- Section for video processing information -->
    <div id="section-videos">
    
        <h2>Video Processing</h2>
        <p id="value-video-status">Status</p>
        
        <div id="subsection-video-cards" class="card-section">
            
        </div>

    <!-- Section for Salesforce-connected work order dispatching information -->
    <div id="section-work-orders">
        
        <h2>Work Orders</h2>
        <p>Processing:</p>
        <p id="value-wo-processing-status">placeholder status</p>
        <p>Processing details</p>

        <div id="subsection-wo-cards" class="card-section">

        </div>
        
    </div>

    <div id="section-controls">
        
        <h2>Controls</h2>
        <div class="btn-group-m" role="group">
            <button id="btn-start-monitoring" class="btn btn-secondary">Start Monitoring</button>
            <button id="btn-stop-monitoring" class="btn btn-secondary">Stop Monitoring</button>
            <button id="btn-check-for-changes" class="btn btn-secondary">Check for New Files</button>
        </div>

        <div id="subsection-ai-config">
            <h3>AI Configuration</h3>
            <textarea name="AI Instructions" id="input-ai-instructions" class="form-control" rows="5"></textarea>
            <button id="btn-save-new-ai-instructions" class="btn btn-primary">Save New AI instructions</button>
        </div>
        
    </div>

    <div id="section-status-feed">
        <h2>Status Updates</h2>
        <div id="subsection-status-feed" class="card-section">
            
        </div>
    </div>

    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.0/cdn/shoelace-autoloader.js"></script>
</body>
</html>
